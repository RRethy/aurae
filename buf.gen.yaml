version: v1
plugins:
  - remote: buf.build/prost/plugins/prost:v0.2.1-1
    out: aurae-proto/src/gen
    opt:
      - bytes=.
      - file_descriptor_set
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
  - remote: buf.build/prost/plugins/serde:v0.2.1-1
    out: aurae-proto/src/gen
    opt:
      - extern_path=.google.protobuf=::pbjson_types
  - remote: buf.build/prost/plugins/tonic:v0.2.1-1
    out: aurae-proto/src/gen
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
  - remote: buf.build/stephenh/plugins/ts-proto
    out: auraescript/gen
    opt:
      - outputEncodeMethods=false
      - outputClientImpl=false
      - lowerCaseServiceMethods=true
  - plugin: buf.build/protocolbuffers/go:v1.28.1
    out: client-go/pkg/api
    opt: paths=source_relative
  - plugin: buf.build/grpc/go:v1.2.0
    out: client-go/pkg/api
    opt: paths=source_relative
